<!DOCTYPE html>
<html>
 <head>
    <title> If-Else </title>
 </head> 
<body>



    <script> 
       var age=15;
       var city="Dhaka"
       if (age>=18 && city=="Dhaka")
       {
          document.write("You are eligible .")
       }
       else if(age<18 && city=="Dhaka")
       {
        document.write("Your age is low.")
       }
       else
       {
        document.write("Sorry, You are not eligible.")
       }
       
    
    </script>
</body>
</html>
