<!DOCTYPE html>
<html>
 <head>
    <title> JavaScript Variable </title>
 </head> 
<body>



    <script> 
    
    // JavaScript Variables can be declared in 4 ways:
    // i)   Automatically
    // ii)  Using "var"
    // iii) Using "let"
    //  iv) Using "const"
    
    // variable n ame start with latter, _ , $
    // variable name are case sensitive 
       var x=10;  
       let y=15;   
       const n=3;
       var z=x+y;
       m=y/n;
       document.write("Z ="+ z);
       document.write("m ="+ m);

    </script>
</body>
</html>
